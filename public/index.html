<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDownloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ff4444;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4444;
            color: #fff;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #cc3333;
        }
        .download-options {
            display: none;
            margin-top: 20px;
        }
        .download-options button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff4444;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video İndirici</h1>
        <input type="text" id="videoUrl" placeholder="YouTube URL'sini yapıştır">
        <button onclick="getVideo()">Videoyu Getir</button>
        <div class="loader" id="loader"></div>
        <div class="download-options" id="downloadOptions">
            <button onclick="downloadVideo('1080p')">1080p İndir</button>
            <button onclick="downloadVideo('720p')">720p İndir</button>
            <button onclick="downloadVideo('1440p')">2K İndir</button>
            <button onclick="downloadVideo('2160p')">4K İndir</button>
        </div>
    </div>

    <script>
        async function getVideo() {
            const url = document.getElementById('videoUrl').value;
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                alert('YouTube URL’si gir');
                return;
            }
            const loader = document.getElementById('loader');
            const downloadOptions = document.getElementById('downloadOptions');
            loader.style.display = 'block';
            downloadOptions.style.display = 'none';

            try {
                const response = await fetch('http://localhost:3000/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (data.success) {
                    loader.style.display = 'none';
                    downloadOptions.style.display = 'block';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                loader.style.display = 'none';
                alert('bir hata oldu: ' + error.message);
            }
        }

        async function downloadVideo(quality) {
            const url = document.getElementById('videoUrl').value;
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            try {
                const response = await fetch('http://localhost:3000/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, quality })
                });
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `video_${quality}.mp4`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                loader.style.display = 'none';
                alert(`${quality} video iniyor!`);
            } catch (error) {
                loader.style.display = 'none';
                alert('indirme başarısız: ' + error.message);
            }
        }
    </script>
</body>
</html>
